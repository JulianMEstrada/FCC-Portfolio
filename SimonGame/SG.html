 <link rel="stylesheet" type="text/css" href="SG.css">

<title>Simon Game || Julian Estrada</title>
</head>

<body class="body"> 

<!--Score, Start, Strict -->
<div id="toggleStrictStart">

<span style="font-size: 10px; color: red;">Simon Game</span>
<br>
<span id="countHold" style=" font-size: 20px; color: red;">--&nbsp;&nbsp;</span>
<span>&nbsp;&nbsp;&nbsp;</span>
<a style="color:black;"><i class="startButtonOff fa fa-circle" aria-hidden="true"></i></a>
<a style="color:red;" ><i class="startButtonOn fa fa-circle" aria-hidden="true"></i></a>
<a style="color:red;" ><i class="startButtonOffOn fa fa-circle" aria-hidden="true"></i></a>
<span>&nbsp;</span>
<a style="color:yellow;"  class="strictOff"><i class="btn fa fa-circle-thin" aria-hidden="true"></i></a>
<a style="color:yellow;" class="strictOn"><i class="btn fa fa-dot-circle-o" aria-hidden="true"></i></a>
</div>

<br>
<!-- Score, Start, Strict Words-->
<div id="toggleWords">
<h1 style="font-size: 10px; display:inline;padding-right: 20px;">Count</h1>
<h1 style="font-size: 10px; display:inline;padding-right: 20px;">Start</h1>
<h1 style="font-size: 10px; display:inline;">Strict</h1>
</div>

<br>
<!--ON AND OFF BTN -->
<div id="toggleOnOff">
<h1 style="font-size: 10px; display:inline; ">OFF</h1>
<a class="offbtn" style="color:red;"><i class=" btn fa fa-toggle-off" aria-hidden="true"></i></a>
<a class="onbtn" style="color:red;" ><i class=" btn fa fa-toggle-on" aria-hidden="true"></i></a> 
<h1 style="font-size: 10px; display:inline;">ON</h1>
</div>

<div class="interfaceButtons quarter-circle-top-left" id = "green"></div>
<div class="interfaceButtons quarter-circle-top-right" id= "red"></div>
<div class="interfaceButtons quarter-circle-bottom-left" id= "blue"></div>
<div class="interfaceButtons quarter-circle-bottom-right" id= "yellow"></div>

<div id="circle1"></div>
<div id="circle2"></div>
<div id="circle3"></div>

</body>
</div>


<h1 class="win">You win.</h1>


</html>
