	<title>Wikipedia API Search Engine</title>

<body class="body">
<div class="container fluid">
<!-- Eye Glass Img-->
<img class = "glass" src="img/glass.png">
<!--Search Input -->
<input class = "search" type="text" name="search" placeholder="Search Wiki" id="searchTerm">
<!-- Hidden search button-->
<div class="hidden-submit"><button id="search"></button></div>
<!-- Random Wiki-->
<div style="text-align: center; color: black; padding-bottom: 20px;"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-primary">Random Wiki</button></a></div>
<!--Outputed Wikis-->
<ul  style="list-style: none;" id="output"> </ul>
