<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">

 	<title>Tic Tac Toe || Julian Estrada</title>
 </head>
 <body class="body">
<div style="text-align: center;">
<h1 style="color: white"></h1>

<div class="starter">

<h1 class="playeronelogo blink_me " id="pol">Ready Player One</h1>
<a  id="turnX"><i class="fa fa-circle-o fa-4x" aria-hidden="true"></i></a>
<a  id="turnO"><i class="fa fa-times fa-4x" aria-hidden="true"></i></a>
</div>

<br>

<div class="row">
	<div class="col-md-6">
		<a class="btn btn-primary tic" id="0" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="1" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="2" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6">
		<a class="btn btn-primary tic" id="3" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="4" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="5" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6">
		<a class="btn btn-primary tic" id="6" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="7" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
		<a class="btn btn-primary tic" id="8" style="padding-top: 10px; font-size: 50px; color: black;">#</a>
	</div>
	</div>

	<h1 id="end" class="end"></h1>
	<h1 class="tie" id="tie"></h1>

	<div class="endGame">

	<a class="rese" id="rese"><i class="fa fa-refresh fa-4x" aria-hidden="true" onClick="window.location.reload()"></i></a>

    <h1 class="choose blink_me " id="choose">Play Agian ?</h1>

    </div>

    <div class="endGameTie">

	<a class="resetTie" id="resetTie"><i class="fa fa-refresh fa-4x" aria-hidden="true" onClick="window.location.reload()"></i></a>

    <h1 class="chooseTie blink_me " id="choose">Play Agian ?</h1>

    </div>


</div>
 </div>
 </body>
