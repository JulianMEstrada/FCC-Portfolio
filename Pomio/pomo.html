<body style="background-color:black ">


<!--Header -->
<div class="header"><h2 style="font-weight: lighter; padding-bottom: 100px; padding-top: 40px; padding-right: 10px">Pomio</h2></div>
<br>

 <div><h3 id="sees" style = "display:inline;" class="ses">Session</h3> <h3 style = "display:inline;" id ="beeb" class="bre">Break</h3></div>

<!--Session Timer -->
<div id="sessionentire">

<a id="sessionup"><i style= "font-size: 30px; color: white;" class="fa fa-arrow-circle-o-up" aria-hidden="true"></i><span style = "color: white;" id="sessionhold" >25</span>
<a id="sessiondown"><i style= "font-size: 30px; color: white;" class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></a>
</div>
<!--Break Timer -->
<div id="breakentire">

<a id="breakup"><i style= "font-size: 30px; color: white;" class="fa fa-arrow-circle-o-up" aria-hidden="true"></i><span style = "color: white;" id="breakhold">5</span></a>
<a id="breakdown"><i style= "font-size: 30px; color: white;" class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></a>

</div>

<br>

<div style="text-align: center;">
<!--Time Timer -->
<div class="tim">
<a id="time"><span id="timehold" style = "color: white;  padding-right: 10px;" ><span class="blinking-cursor">0</span></span></a>
</div>
<br>

<!--Buttons -->
<!--Start -->
<div>
<a id="start"><i style= "display:inline; font-size: 50px; color: white;padding-right: 10px;padding-top: 260px;" class="fa fa-play-circle-o" aria-hidden="true"></i></a>

<a id="startB"><i style= "display:inline; font-size: 50px; color: white;padding-right: 10px;padding-top: 260px;" class="fa fa-play-circle-o" aria-hidden="true"></i></a>

 <!--Reset -->
<a id="restart"><i style= "display:inline; font-size: 50px; color: white;padding-right: 5px;padding-top: 260px;"  class="fa fa-repeat" aria-hidden="true"></i></a>

<!--Stop -->
<a id="stop"><i style= "display:inline; font-size: 50px; color: white;padding-right: 10px;padding-top: 260px;"  class="fa fa-pause-circle-o" aria-hidden="true"></i></a>
</div>
</div>
